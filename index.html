<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Apple&#39;s Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="calculator">
  <div class="readout">1337</div>
  <div class="keys">
    <div class="row">
      <button class="key misc" id="cancel">C</button>
      <button class="key misc" id="sign"><sup>+</sup>/<sub>−</sub></button>
      <button class="key misc" id="percent">%</button>
      <button class="key function" id="divide">÷</button>   
    </div>
    <div class="row">
      <button class="key numeric" id="7">7</button>
      <button class="key numeric" id="8">8</button>
      <button class="key numeric" id="9">9</button>
      <button class="key function" id="times">×</button>
    </div>
    <div class="row">
      <button class="key numeric" id="4">4</button>
      <button class="key numeric" id="5">5</button>
      <button class="key numeric" id="6">6</button>
      <button class="key function" id="minus">−</button>
    </div>
    <div class="row">
      <button class="key numeric" id="1">1</button>
      <button class="key numeric" id="2">2</button>
      <button class="key numeric" id="3">3</button>
      <button class="key function" id="plus">+</button>
    </div>
    <div class="row">
      <button class="key numeric double" id="0">0</button>
      <button class="key misc" id="point">.</button>
      <button class="key function last" id="equals">=</button>
    </div>
  </div>
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
